<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    class="search-form"
    method="get"
    action="/"
    data-qa="big"
    >
      <label for="search-input">
        <input
        class="input"
        type="text"
        name="search"
        placeholder="try &#34Los Angeles&#34"
        data-qa="keypress"
        required
        >
      </label>
    </form>
    <form
    class="search-form search-small-form"
    method="get"
    action="/"
    data-qa="small"
    >
      <label for="search-input search-input-small">
        <input
        class="input input-small"
        type="text"
        name="search"
        placeholder="try &#34Los Angeles&#34"
        required
        >
      </label>
    </form>
  </body>
</html>
